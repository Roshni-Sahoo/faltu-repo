<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PATIENT DASHBOARD</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
						<span class="icon"><img class="logo" src="Trendy_Aesthetic_Hands_Business_Logo_-removebg-preview.png"></span>
						<span class="title">PATIENT</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="home-outline"></span>
						<span class="title"></ion-icon>Dashboard</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="people-outline"></span>
						<span class="title"></ion-icon>Appointments</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
						<span class="title">Discharge</span>
					</a>
				</li>
			</ul>
		</div>

		<div class="main">
			<div class="topbar">
				<div class="toggle">
					<ion-icon name="menu-outline"></ion-icon>
				</div>
				<!-- SEARCH -->
				<div class="search">
					<!-- <label>
						<input type="text" placeholder="Search Here">
						<ion-icon name="search-outline"></ion-icon>
					</label> -->
				</div>
				<!-- USERIMG-->
				<div class="user">
					<img src="user2.png">
				</div>
			</div>

			<!-- CARDS -->
			<div class="data-table">
                <table class="data">
                    <tr class="table-header">Your Appointments</tr>
                    <tr class="table-headings">
                        <th class="t-heading">Doctor Name</th>
                        <th class="t-heading">Description</th>
                        <th class="t-heading">Date</th>
                        <th class="t-heading">Status</th>
                    </tr>
                    <tr class="t-data">
                        <td class="data-row">rita</td>
                        <td class="data-row">pain is increasing</td>
                        <td class="data-row">May 27,2020</td>
                        <td class="data-row">Pending</td>
                    </tr>
                </table>

            </div>






		</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script type="text/javascript">
		//Menu Toggle
		let toggle=document.querySelector('.toggle');
		let navigation=document.querySelector('.navigation');
		let main=document.querySelector('.main');

		toggle.onclick=function(){
			navigation.classList.toggle('active');
			main.classList.toggle('active');
		}

		// add hovered class in selected list item
		let list=document.querySelectorAll('.navigation li');
		function activeLink(){
			list.forEach((item)=>
				item.classList.remove('hovered'));
				this.classList.add('hovered');
		}
		list.forEach((item)=>
			item.addEventListener('mouseover',activeLink));

	</script>

</body>
</html>
